<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy's Inn</title>


  <!-- ====> Google fonts <==== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!-- ====> Google fonts <==== -->

  <!-- ====> font awesome icon links <==== -->
  <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-3b124ff0e0d7a67cd8c995d0aeb1d15a.css?vsn=d">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
  <!-- ====> font awesome icon links <==== -->


  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <header class="container font-semibold text-white text-center max-w-[100%] h-[15vh] bg-header-bg bg-no-repeat bg-cover bg-center">
    <div class="heading max-w-[60%] max-h-20 mx-3 md:mx-4 md:py-10 py-5 text-left">
      <h1 class="header-title font-bold text-2xl tracking-wide">Jimmy's Diner</h1>
      <h3 class="header-description text-sm md:font-semibold tracking-wider">The best burgers and pizzas in town.</h3>
    </div>
  </header>

  <main class="container h-[70vh] md:h-[50vh] mb-10">

    <!-- ====> Payment Modal <==== -->
    <div class="hidden payment-modal rounded-md absolute w-[310px] h-[40vh] mx-auto left-1 top-[25%] md:h-[30vh] md:left-[42%] md:top-[20%] bg-white opacity-95 drop-shadow-4xl">
      <span class="close-btn absolute right-2 top-2 text-red-600"><i class="fa-sharp fa-solid fa-xmark" style="color: #ff0000;"></i></span>
      <h2 class="text-center font-semibold tracking-wider py-3">Enter card details</h2>
      <form class="relative h-[80%] w-[95%] mx-auto">

        <div class="flex flex-col">
          <input type="text" placeholder="Enter your name" class="name-input indent-4 rounded-md border-[2px] border-slate-500 py-2 my-1" required />
          <input type="number" placeholder="Enter card number" class="card-no indent-4 rounded-md border-[2px] border-slate-500 py-2 my-1" required />
          <input type="text" placeholder="Enter cvv" class="card-cvv indent-4 rounded-md border-[2px] border-slate-500 py-2 my-1" required />
        </div>

        <button type="submit" class="absolute bottom-0 pay-btn w-full container bg-[#16DB99] hover:bg-[#1e664c] text-white h-10 text-xl font-semibold cursor-pointer mb-8 ">Pay</button>
      </form>
    </div>
     <!-- ====> Payment Modal <==== -->



    <section class="menu-section max-w-[90%] mx-auto pt-2 h-[80%]">
      <ul class="menu-list">
        <!-- list item here-->
      </ul>
    </section>

    <!-- ====> order section <====  -->
    <section class="container order-section h-auto w-[90%] mx-auto pt-2 ">
      <h3 class="text-center max-w-[100%] mx-auto pb-2 text-lg font-semibold px-4 ">Your order</h3>
      <ul class="bg-slate-50  max-w-[100%] mx-auto order-items-list ">

      </ul>
      <ul class="border-l-0 border-r-0 border-t-[2px] border-b-0 border-slate-500 w-full h-auto grid grid-cols-6">
        <li class="font-bold text-xl tracking-wider col-span-5">Total price:</li>
        <li class="total-price font-semibold text-xl tracking-wider text-right">
          <!-- total price of all items here-->
        </li>
      </ul>
      <button class="complete-order-btn w-full container bg-[#16DB99] hover:bg-[#1e664c] text-white h-10 text-xl font-semibold cursor-pointer mb-8">Complete order</button>
    </section>

  </main>

  <script src="./index.js" type="module"></script>
</body>
</html>
